<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Validation</title>
</head>

<body>
    <div class="wrapper">
        <form action="" id="form">
            <h1 id="msg"></h1>
            <h1>Signup</h1>
            <div class="fields">
                <div class="input_group">
                    <input type="text" id="name" class="" placeholder="Enter name">
                    <span class="name">Message</span>
                </div>
                <div class="input_group">
                    <input type="email" id="email" placeholder="Enter email">
                    <span class="email">Message</span>
                </div>
                <div class="input_group">
                    <input type="password" id="password" placeholder="Enter password">
                    <span class="password">Message</span>
                </div>
                <div class="input_group">
                    <input type="password" id="cpassword" placeholder="Confirm new password">
                    <span class="cpassword">Message</span>
                </div>

                <div class="input_group">
                    <input type="submit" id="submitBtn" value="Submit Form">
                </div>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
