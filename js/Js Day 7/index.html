<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box::before{
     content: "";
     position: absolute;   
     width:12px;
     height:12px;
     background-color:transparent;
     border: 1px solid green;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     border-radius: 50%;
    }
</style>
</head>
<body style="cursor: none;min-height:100vh">

    <div class="container">
        
    </div>

    <!-- <button id="btn" onclick="printMsg(this)">Click me</button> -->
    <button id="btn">Click me</button>
    <h1 id="title"></h1>

    <form action="" id="form">

        <input type="text" id="input">
        <select name="" id="select">
            <option value="">Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>

        <input type="submit" value="Submit Form">
    </form>


    <div id="box" class="box box2" style="width: 10px;border-radius: 50%;position: absolute;height:10px;background:green;transition: all .2s linear;"></div>



    <ul id="list">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
    </ul>



<script src="script.js"></script>
</body>
</html>
