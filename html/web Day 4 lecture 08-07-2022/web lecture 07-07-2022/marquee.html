<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>

<body>
    <marquee direction="left" behavior="alternate" scrollamount="20" width="100%" height="300px"
        style="background:blue">
        <h1>This is scrolling text</h1>
    </marquee>
    <pre>
    <code>
        let x = 100;
        x+=10;
        console.log(10);
    </code>
    
</pre>

<svg width="200" height="200">
    <circle  cx="50" cy="50" r="40" stroke="black" stroke-width="3"  style="background-color: #000"/>
</svg>
</body>

</html>
